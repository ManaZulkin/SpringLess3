plugins {
  id 'java'
  id 'war'
}

group 'com'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  compileOnly('jakarta.servlet:jakarta.servlet-api:5.0.0')
  implementation("org.springframework:spring-core:6.0.11")
  implementation("org.springframework:spring-context:6.0.11")
  implementation("org.springframework:spring-beans:6.0.11")
  implementation("org.springframework:spring-webmvc:6.0.11")
  implementation("org.springframework:spring-web:6.0.11")
  implementation("com.google.code.gson:gson:2.10.1")
  compileOnly("javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.2")
  implementation("javax.servlet.jsp.jstl:jstl-api:1.2")
  implementation("org.eclipse.jetty:apache-jstl:11.0.0")



  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
useJUnitPlatform()}